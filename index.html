<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Page Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>Steam Page Check</h1>
      <div class="accent"></div>
      <p>Preflight your Steam store page against common review expectations before submission. Advisory only â€” not affiliated with Valve.</p>
    </div>

    <label>Steam Store URL (public page)</label>
    <input id="steamUrl" type="text" placeholder="https://store.steampowered.com/app/123456">

    <label>Or paste your store page text</label>
    <textarea id="steamText" placeholder="Paste About This Game, Early Access notes, pricing info, etc."></textarea>

    <div class="buttons">
      <button onclick="runCheck()">Run Check</button>
      <button class="secondary" onclick="copyResults()">Copy Results</button>
      <button class="ghost" onclick="loadSample()">Load Test Example</button>
      <button class="ghost" onclick="toggleDarkMode()">Toggle Light/Dark</button>
      <button class="secondary" id="unlockBtn">Unlock All Checks</button>
    </div>

    <div class="summary-bar" id="summaryBar"></div>

    <h2>Results</h2>
    <div id="output">No checks run yet.</div>

  </div>

  <!-- Paddle Billing SDK -->
  <script src="https://cdn.paddle.com/paddle/paddle.js"></script>

  <script>
    // ------------------------
    // PADDLE BILLING CONFIG
    // ------------------------
    const PADDLE_CLIENT_TOKEN = 'test_86bf96ddbab105199d721ee81ae';
    const PADDLE_PRICE_ID = 'pri_01kft4eh4rcjcx5pq2tvhwsw27';

    // Unlock state
    let unlocked = localStorage.getItem('unlocked') === 'true';

    function setUnlocked(state) {
      unlocked = state;
      if (state) localStorage.setItem('unlocked', 'true');
      else localStorage.removeItem('unlocked');
      updateUnlockUI();
    }

    function updateUnlockUI() {
      const unlockBtn = document.getElementById('unlockBtn');
      unlockBtn.style.display = unlocked ? 'none' : 'inline-block';
    }

    function initPaddleBilling() {
      if (typeof Paddle === 'undefined') {
        console.error('Paddle SDK not loaded');
        return;
      }

      Paddle.Environment.set('sandbox'); // MUST be before any checkout call
      Paddle.Initialize({ token: PADDLE_CLIENT_TOKEN });

      // Listen for checkout events
      Paddle.Event.register('Checkout.Complete', (data) => {
        console.log('Payment completed!', data);
        setUnlocked(true);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initPaddleBilling();

      const unlockBtn = document.getElementById('unlockBtn');
      unlockBtn.addEventListener('click', () => {
        Paddle.Checkout.open({
          items: [{ priceId: PADDLE_PRICE_ID, quantity: 1 }]
        });
      });

      updateUnlockUI();
    });
  </script>

  <!-- Main app logic -->
  <script src="main.js"></script>
</body>
</html>
